<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="icon" href="Icon/favicon.png" height="26" width="40">

        <title>my movie Theater</title>
    </head>
    <body>
        <section class="theater">
<h1>Welcome to Monira's Theater</h1>
<video controls>
    <source src="media/trailer.mp4">

<div class="buttons">
    <button onclick="document.querySelector('video').currentTime=0;document.querySelector('video').play()">play again

        <button>Rate <img src="Icon/star.png" height="16" width="16"></button>
</div>
        </section>
    </body>
</html>
